<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>NGSF21 Slide Viewer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				zoom : 1.0;
			}
			#BackBox {
				overflow: hidden;
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				background-color: #000000;
				border-width: 0px;
			}
			#Slide {
				overflow : hidden;
				position : absolute;
				width : 100%;
				left: 0;
				top: 0;
			}
		</style>
		
	</head>
	<body>
		<div id="BackBox">
			<img id="Slide" src="Slides/Slide1.png" />
		</div>
		<script>
			var slideIndex = 1;
			const NUM_SLIDES = 22;
			var backBox = document.getElementById("BackBox");
			var slideImg = document.getElementById("Slide");
			document.addEventListener("keydown", function(e) {
				switch (e.code) {
					case "ArrowLeft" : prevSlide(); break;
					case "ArrowRight" : nextSlide(); break;
					case "KeyF" : toggleFullscreen(); break;
				}
			});
			function nextSlide() {
				if (slideIndex < NUM_SLIDES) {
					slideIndex ++;
					showSlide();
				}
			}
			function prevSlide() {
				if (slideIndex > 1) {
					slideIndex --;
					showSlide();
				}
			}
			function showSlide() {
				slideImg.src = "Slides/Slide"+slideIndex+".PNG";
			}
			function toggleFullscreen() {
				if (document.fullscreen) {
					document.exitFullscreen();
				} else {
					try {
						backBox.requestFullscreen();
					} catch (er) {
						
					}
				}
			}
		</script>
	</body>
</html>
